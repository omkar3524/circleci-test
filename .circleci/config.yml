version: 2.1
orbs:
  node: circleci/node@5
  php: circleci/php@1
jobs:
  test-php:
    # Install php packages and run tests
    docker:
      - image: kirschbaumdevelopment/laravel-test-runner:8.1

    steps:
      - checkout
      - run:
          name: Copy .env
          command: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - run:
          name: Install Dependencies
          command: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - run:
          name: Generate key
          command: php artisan key:generate
      - run:
          name: Directory Permissions
          command: chmod -R 777 storage bootstrap/cache
      - run:
          name: Run migrations
          command: php artisan migrate --database=mysql_testing
      - run:
          name: Execute tests (Unit and Feature tests) via PHPUnit
          command: vendor/bin/phpunit
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
  build-and-test:
    jobs:
      - test-php
